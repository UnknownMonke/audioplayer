<div class="container">

  <div class="display">
    <m-control-button [icon]="(volumeIcon$ | async)!" [size]="'small'"></m-control-button>
  </div>

  <div class="slider-container">
    <mat-slider min="0.0" max="1.0" step="0.05" [value]="(volume$ | async)" (input)="onSliderChange($event)"></mat-slider>
  </div>
</div>
